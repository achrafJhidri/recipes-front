<div class="row" *ngIf="isLoading">
    <div class="col-xs-12">loading...</div>
</div>
<div class="row" *ngIf="!isLoading && !errorMsg">
    <div class="row">
        <div class="col-xs-12">
            <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe.name}} </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle" >
                    Manage <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a  (click)="addToShoppingList()">To Shopping List</a></li>
                    <li><a routerLink="edit" >Edit Recipe</a></li>
                    <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of recipe.ingredients">
                    {{item.name}} ({{item.amount}})
                </li>
            </ul>
        </div>
    </div>
</div>


<div  class="alert alert-danger" role="alert"  *ngIf="errorMsg">
    {{errorMsg}}
</div>
