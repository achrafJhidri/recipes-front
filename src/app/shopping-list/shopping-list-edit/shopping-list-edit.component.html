<div class="row">
    <div class="col-xs-12">
        <form  (ngSubmit)="onSubmit()" #f="ngForm" >
            <div class="row">        
                <div class="col-sm-5 form-group">
                    <label for="name">name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">amount</label>
                    <input type="number" id="amount" class="form-control" ngModel name="amount" required>
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid" (click)="addIngredient()">Add</button>
                        <button class="btn btn-danger" type="button">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="onReset()">Clear</button>
                    </div>
            </div>
        </form>
    </div>
</div>
