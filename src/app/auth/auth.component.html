<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div  class="alert alert-danger" role="alert"  *ngIf="errorMsg">
            {{errorMsg}}
            <button (click)="errorMsg=null">Ok</button>
        </div>
        
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" ngModel required email/>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" class="form-control" ngModel required=""/>
            </div>

            <div >
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid"> {{ isLogingMode ? 'Login' : 'Sign Up'}}</button> | 
                <button class="btn btn-primary" type="button" (click)="switchMode()"> Switch to  {{isLogingMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
