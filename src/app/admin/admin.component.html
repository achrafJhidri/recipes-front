<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <div  class="alert alert-danger" role="alert"  *ngIf="errorMsg">
            {{errorMsg}}

            <button (click)="errorMsg=null">Ok</button>
        </div>
        
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" >
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" ngModel required email />
            </div>

            <div class="form-group">
                <label for="role">role</label>
                <input type="text" name="role" class="form-control" ngModel required/>
            </div>

            <div >
                <button class="btn btn-primary" type="submit" [disabled]="!isValidForm(f)"> save </button> 
            </div>
        </form>
    </div>
</div>
